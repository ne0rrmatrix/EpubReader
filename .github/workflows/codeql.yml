name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '29 0 * * 4'

permissions:
      contents: read
      security-events: write
      pull-requests: read

env:
  PROJECT_PATH: "EpubReader/EpubReader.csproj"
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry
 
jobs:

# ***************************** #
# >>>>>>> Android build <<<<<<< #
# ***************************** #
 maui-android:
    runs-on: windows-2022
    permissions:
      id-token: write # Required for requesting the JWT
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
     # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - uses: actions/setup-java@v3
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Install MAUI workloads (required for GitHub-hosted runners)
      shell: pwsh
      run: dotnet workload install maui --skip-sign-check --source https://api.nuget.org/v3/index.json

    - name: Restore NuGet packages
      shell: pwsh
      run: dotnet restore EpubReader/EpubReader.csproj

    - name: Build Maui Android project
      shell: pwsh
      run: dotnet build EpubReader/EpubReader.csproj -c Debug -f net9.0-android
    
# ***************************** #
# >>>>>>> Windows Build <<<<<<< #
# ***************************** #
 maui-windows:
    runs-on: windows-2022
    permissions:
      id-token: write # Required for requesting the JWT
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # For WinUI builds
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Install MAUI workloads (required for GitHub-hosted runners)
      shell: pwsh
      run: dotnet workload install maui --skip-sign-check --source https://api.nuget.org/v3/index.json

    - name: Restore NuGet packages
      shell: pwsh
      run: dotnet restore EpubReader/EpubReader.csproj

    - name: Build Maui WinUI project
      shell: pwsh
      run: |
        dotnet build ${{ env.PROJECT_PATH }} -c Debug -f net9.0-windows10.0.19041.0   
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
        
